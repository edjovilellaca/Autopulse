<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopulse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/dad89e78ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <span class="nombre">Autopulse</span>
        </div>
        <i class="fa-solid fa-question-circle" onclick="preguntar()"></i>
    </header>

    <div id="userIdDisplay"></div>
    <div class="container" id="vehicles-container">
        <!-- Los vehículos se cargarán aquí dinámicamente -->
    </div>

    <nav>
        <i class="fa-solid fa-house casita" onclick="princi()"></i>
        <i class="fa-solid fa-bell casita" onclick="verNotificaciones()"></i>
        <i class="fa-solid fa-location-dot casita" onclick="ubicar()"></i>
        <i class="fa-solid fa-gears config" onclick="registrar()"></i>
        <i class="fa-solid fa-right-from-bracket casita" onclick="cerrarSesion()" title="Cerrar sesión"></i>
        <i class="fa-solid fa-wrench casita" onclick="agregarServicio()" title="Agregar Servicio"></i>
    </nav>

    <script src="script.js"></script>
<script src="https://kit.fontawesome.com/dad89e78ab.js" crossorigin="anonymous"></script>
    <script>
        async function obtenerVehicles() {
            const userId = localStorage.getItem("userid");
            console.log("User  ID en index.html:", userId); // Console log para verificar el User ID

            if (!userId) {
                alert("No se encontró un User ID. Por favor, inicia sesión.");
                window.location.href = "/inicio.html";
                return;
            }

            const userIdDisplay = document.getElementById("userIdDisplay");
            userIdDisplay.textContent = `User  ID: ${userId}`;

            try {
                const response = await fetch(`https://backend-autoplus.onrender.com/users/${userId}/vehicles/`);
                if (!response.ok) {
                    throw new Error('Error en la red');
                }
                const vehicles = await response.json();
                mostrarVehicles(vehicles);
            } catch (error) {
                console.error('Error al obtener los vehículos:', error);
            }
        }

        function mostrarVehicles(vehicles) {
            const container = document.getElementById('vehicles-container');
            container.innerHTML = ''; // Limpiar el contenedor
            vehicles.forEach(vehicle => {
                const div = document.createElement('div');
                div.className = 'tarjetaCarro';
                
                const vehicleId = vehicle.vehicleId;
                const newServiceHistory = vehicle.newServiceHistory; // Suponiendo que este campo existe en el objeto
                const serviceId = vehicle.serviceId; // Suponiendo que este campo existe en el objeto

                div.onclick = () => {
                    localStorage.setItem("vehicleId", vehicleId); // Almacenar el vehicleId
                    localStorage.setItem("newServiceHistory", JSON.stringify(newServiceHistory)); // Almacenar newServiceHistory
                    localStorage.setItem("serviceId", serviceId); // Almacenar serviceId
                    window.location.href = "info.html"; // Redirigir a info.html
                };

                div.innerHTML = `
                    <div class="fotoCarro">
                        <h2>${vehicle.make}</h2>
                        <img src="${vehicle.imageUrl}" alt="Vehículo" onerror="this.onerror=null; this.src='images/default-car.png';">
                    </div>
                    <div class="infoCarro">
                        <p><strong>Modelo:</strong> ${vehicle.model}</p>
                        <p><strong>Vehicle ID:</strong> ${vehicleId}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        }


            window.onload = obtenerVehicles;
        </script>
    </body>
</html>
